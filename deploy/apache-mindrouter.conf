# MindRouter2 Apache Reverse Proxy Configuration
# Place in /etc/httpd/conf.d/mindrouter.conf

<VirtualHost *:80>
    ServerName mindrouter.example.com

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName mindrouter.example.com

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/mindrouter.crt
    SSLCertificateKeyFile /etc/pki/tls/private/mindrouter.key
    # Uncomment if you have a CA chain file
    # SSLCertificateChainFile /etc/pki/tls/certs/ca-bundle.crt

    # Modern SSL settings
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off

    # Logging
    ErrorLog logs/mindrouter_error.log
    CustomLog logs/mindrouter_access.log combined

    # Proxy settings
    ProxyPreserveHost On
    ProxyRequests Off

    # WebSocket support for streaming
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) ws://127.0.0.1:8000/$1 [P,L]

    # Main proxy
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    # Increase timeout for long-running LLM requests
    ProxyTimeout 600

    # Pass client IP to backend
    RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Real-IP "%{REMOTE_ADDR}s"

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Increase request body size limit for file uploads
    LimitRequestBody 52428800
</VirtualHost>
