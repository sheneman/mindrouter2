# Alembic Configuration for MindRouter2

[alembic]
# Path to migration scripts
script_location = backend/app/db/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate long revision hashes
truncate_slug_length = 40

# Set to 'true' to run the environment during the generation
# of autogenerate migrations
prepend_sys_path = .

# Timezone to use for filenames
timezone = UTC

# Version path separator
version_path_separator = os

# Set to 'true' to search source files for version locations
recursive_version_locations = false

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL - overridden by env.py from environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format newly generated migrations with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
